<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherfall Developer Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Space Mono for that dev/code look -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Space Mono', monospace;
            background-color: #020205;
            color: #e2e8f0;
            overflow: hidden;
        }

        /* Custom scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.2); 
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #3b82f6, #a855f7); 
            border-radius: 10px;
        }

        /* Loading Screen Fade */
        .fade-out {
            animation: fadeOut 0.8s forwards;
            pointer-events: none;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* High-Tech Background Effects */
        .glass-panel {
            background: rgba(10, 15, 30, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        /* Scanline Overlay */
        .glass-panel::before {
            content: " ";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.6), 0 0 20px rgba(147, 51, 234, 0.4);
        }

        /* Animated Card Border */
        .dev-card {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .dev-card:hover {
            transform: scale(1.02) translateX(10px);
            background: rgba(59, 130, 246, 0.05);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: -10px 0 20px rgba(59, 130, 246, 0.2);
        }

        .role-indicator {
            height: 100%;
            width: 4px;
            position: absolute;
            left: 0;
            top: 0;
            background: linear-gradient(to bottom, #3b82f6, #a855f7);
            transition: width 0.3s ease;
        }

        .dev-card:hover .role-indicator {
            width: 6px;
        }

        .hidden-start {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease, transform 0.8s ease;
            transform: translateY(20px);
        }

        .visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        /* Enter Button Pulse */
        .btn-glow {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.8);
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body class="relative h-screen w-screen selection:bg-purple-500 selection:text-white">

    <!-- CANVAS BACKGROUND (Star Animation) -->
    <canvas id="star-canvas" class="absolute top-0 left-0 w-full h-full z-0"></canvas>

    <!-- STEP 1: INITIAL SPINNER LOADER -->
    <div id="loader" class="fixed inset-0 z-[60] flex flex-col items-center justify-center bg-[#020205]">
        <div class="relative scale-150">
            <div class="w-16 h-16 border-2 border-blue-500/20 border-t-blue-500 rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-4 h-4 bg-white rounded-full animate-ping opacity-20"></div>
            </div>
        </div>
        <h2 class="mt-12 text-sm tracking-[1em] text-blue-500/60 uppercase animate-pulse font-bold">Aetherfall Core</h2>
    </div>

    <!-- STEP 2: WELCOME POPUP MESSAGE -->
    <div id="welcome-overlay" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-black/90 backdrop-blur-xl hidden-start">
        <div class="text-center p-12 glass-panel rounded-lg border border-white/10 max-w-2xl w-full">
            <div class="mb-2 text-blue-500 text-xs tracking-[0.5em] uppercase font-bold">Identity Verified</div>
            <h2 class="text-3xl md:text-5xl font-bold text-white mb-12 tracking-tighter neon-text uppercase">
                Aetherfall Developer Team
            </h2>
            <button onclick="dismissWelcome()" class="btn-glow px-16 py-5 border border-blue-500/50 text-white bg-blue-600/10 hover:bg-blue-600 font-bold uppercase tracking-[0.3em] transition-all rounded-sm text-xs">
                Enter Terminal
            </button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div id="app-content" class="relative z-10 w-full h-full flex flex-col items-center justify-center hidden-start p-4">
        
        <!-- Main Dev Card -->
        <div class="glass-panel p-8 md:p-12 rounded-sm max-w-5xl w-full flex flex-col max-h-[90vh]">
            
            <!-- Header -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-10 border-b border-white/5 pb-8 shrink-0 gap-6 text-center md:text-left">
                <div>
                    <h1 class="text-4xl md:text-6xl font-bold text-white tracking-tighter neon-text">
                        AETHER<span class="text-blue-500">FALL</span>
                    </h1>
                    <div class="flex items-center justify-center md:justify-start gap-4 mt-2">
                        <p class="text-blue-300/40 text-[10px] tracking-[0.4em] uppercase font-bold">Developer Access Level 4</p>
                    </div>
                </div>
                <div class="flex items-center gap-4 bg-white/5 px-4 py-2 rounded-full border border-white/10">
                    <span class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span>
                    <span id="clock" class="text-xs text-blue-300 font-bold tracking-widest uppercase">00:00:00</span>
                </div>
            </div>

            <!-- THE TEAM LIST -->
            <div class="custom-scroll overflow-y-auto pr-4 space-y-6 mb-8 grow">
                <div id="team-list-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Cards injected by JS -->
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-3 gap-4 shrink-0 mb-8">
                <div class="bg-black/40 p-4 border-l-2 border-blue-500">
                    <div class="text-blue-500 text-[10px] font-bold uppercase tracking-widest mb-1">Version</div>
                    <div class="text-xl font-bold text-white/90">v1.1</div>
                </div>
                <div class="bg-black/40 p-4 border-l-2 border-purple-500">
                    <div class="text-purple-500 text-[10px] font-bold uppercase tracking-widest mb-1">Map Size</div>
                    <div class="text-xl font-bold text-white/90">4StudÂ²</div>
                </div>
                <div class="bg-black/40 p-4 border-l-2 border-cyan-500">
                    <div class="text-cyan-500 text-[10px] font-bold uppercase tracking-widest mb-1">Status</div>
                    <div class="text-xl font-bold text-white/90 underline decoration-cyan-500/30">Alpha</div>
                </div>
            </div>

            <!-- Discord Button -->
            <div class="shrink-0">
                <a href="https://discord.gg/MxFFmMqeDv" target="_blank" onclick="triggerWarp()" class="group relative overflow-hidden px-8 py-5 bg-[#5865F2] hover:bg-[#4752C4] text-white rounded-sm font-bold uppercase tracking-[0.2em] text-xs transition-all flex items-center justify-center gap-4 w-full">
                    <div class="absolute inset-0 w-1/4 h-full bg-white/10 skew-x-[-20deg] -translate-x-full group-hover:translate-x-[400%] transition-transform duration-700"></div>
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.086 2.157 2.419 0 1.334-.947 2.419-2.157 2.419zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.086 2.157 2.419 0 1.334-.946 2.419-2.157 2.419z"/></svg>
                    Network Connection: Discord
                </a>
            </div>

        </div>
    </div>

    <script>
        // ==================================================================================
        //  ðŸ‘‡ðŸ‘‡ðŸ‘‡ HEY DEVELOPER! EDIT THE TEAM LIST BELOW ðŸ‘‡ðŸ‘‡ðŸ‘‡
        // ==================================================================================
        
        const teamRoster = [
            { 
                name: "Realrr", 
                role: "Owner", 
                details: "Map builder / 3D modeler / Sound designer" 
            },
            { 
                name: "NotaDev", 
                role: "Developer", 
                details: "3D modeler / VFX Artist" 
            },
            { 
                name: "Hailley", 
                role: "Developer", 
                details: "3D modeler" 
            }
        ];
        
        // ==================================================================================

        // 1. GENERATE TEAM LIST
        const teamContainer = document.getElementById('team-list-container');
        teamRoster.forEach(member => {
            const cardHTML = `
                <div class="dev-card p-6 pl-8 rounded-sm">
                    <div class="role-indicator"></div>
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <span class="text-[10px] font-bold text-blue-500 uppercase tracking-[0.2em] block mb-1">Authenticated</span>
                            <h3 class="text-2xl font-bold text-white tracking-tighter">${member.name}</h3>
                        </div>
                        <span class="text-[9px] font-bold px-3 py-1 bg-white/5 text-blue-400 border border-white/10 uppercase tracking-widest">${member.role}</span>
                    </div>
                    <div class="text-[11px] text-gray-500 font-medium leading-relaxed">
                        <span class="text-blue-500/50 mr-2">SYS_INFO:</span>${member.details}
                    </div>
                    <div class="mt-4 flex gap-1">
                        <div class="w-1 h-1 bg-blue-500/40"></div>
                        <div class="w-4 h-1 bg-blue-500/20"></div>
                        <div class="w-1 h-1 bg-blue-500/40"></div>
                    </div>
                </div>
            `;
            teamContainer.innerHTML += cardHTML;
        });

        // Clock Update
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Loading Logic
        window.onload = () => {
            const loader = document.getElementById('loader');
            const welcome = document.getElementById('welcome-overlay');
            
            setTimeout(() => {
                loader.classList.add('fade-out');
                setTimeout(() => {
                    loader.style.display = 'none';
                    welcome.classList.add('visible');
                }, 800);
            }, 1200);
        };

        function dismissWelcome() {
            const welcome = document.getElementById('welcome-overlay');
            const content = document.getElementById('app-content');
            welcome.classList.remove('visible');
            setTimeout(() => {
                welcome.style.display = 'none';
                content.classList.add('visible');
            }, 500);
        }

        // Star Animation
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [], warpSpeed = 0; 

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initStars();
        }

        class Star {
            constructor() { this.reset(); }
            reset() {
                this.x = (Math.random() - 0.5) * width;
                this.y = (Math.random() - 0.5) * height;
                this.z = Math.random() * width;
                this.pz = this.z;
            }
            update() {
                this.z = this.z - (3 + warpSpeed);
                if (this.z <= 0) {
                    this.reset();
                    this.z = width;
                    this.pz = this.z;
                }
            }
            draw() {
                const sx = (this.x / this.z) * width + width / 2;
                const sy = (this.y / this.z) * height + height / 2;
                const px = (this.x / this.pz) * width + width / 2;
                const py = (this.y / this.pz) * height + height / 2;
                this.pz = this.z;
                if (sx < 0 || sx > width || sy < 0 || sy > height) return;
                const r = (1 - this.z / width) * 1.5;
                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(sx, sy);
                ctx.strokeStyle = `rgba(147, 197, 253, ${1 - this.z / width})`;
                ctx.lineWidth = r + (warpSpeed / 20);
                ctx.stroke();
            }
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < 600; i++) stars.push(new Star());
        }

        function animate() {
            ctx.fillStyle = '#020205';
            ctx.fillRect(0, 0, width, height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            if (warpSpeed > 0) {
                warpSpeed *= 0.96;
                if (warpSpeed < 0.1) warpSpeed = 0;
            }
            requestAnimationFrame(animate);
        }

        function triggerWarp() { warpSpeed = 80; }

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
